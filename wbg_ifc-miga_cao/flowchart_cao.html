
<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>viz.js example #2</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta name="robots" content="noindex, nofollow">
  <meta name="googlebot" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <script
    type="text/javascript"
    src="/js/lib/dummy.js"

  ></script>

    <link rel="stylesheet" type="text/css" href="/css/result-light.css">

      <script type="text/javascript" src="//mdaines.github.io/viz.js/bower_components/viz.js/viz.js"></script>
  <style type="text/css">

  </style>
  <!-- TODO: Missing CoffeeScript 2 -->

  <script type="text/javascript">


    window.onload=function(){

var graphCode = document.getElementById('cluster').innerHTML;

document.getElementById('svg').innerHTML += Viz(graphCode, 'svg');

image = Viz(graphCode, { format: 'png-image-element' });
document.getElementById('png').appendChild(image);

    }

</script>

</head>
<body>
  <h1>Inline SVG</h1>
<div id="svg"></div>
<hr/>
<h1>PNG as "data:image/png" URI</h1>
<div id="png"></div>
<script type="text/vnd.graphviz" id="cluster">
# http://www.graphviz.org/content/cluster

digraph G {

	subgraph cluster_0 {
		style=filled;
		color=lightgrey;
		node [style=filled,color=white];
		a0 -> a1 -> a2 -> a3;
		label = "process #1";
	}

	subgraph cluster_1 {
		node [style=filled];
		b0 -> b1 -> b2 -> b3;
		label = "process #2";
		color=blue
	}
	start -> a0;
	start -> b0;
	a1 -> b3;
	b2 -> a3;
	a3 -> a0;
	a3 -> end;
	b3 -> end;

	start [shape=Mdiamond];
	end [shape=Msquare];
}
</script>


  <script>
    // tell the embed parent frame the height of the content
    if (window.parent && window.parent.parent){
      window.parent.parent.postMessage(["resultsFrame", {
        height: document.body.getBoundingClientRect().height,
        slug: "s22yzbLu"
      }], "*")
    }
  </script>
</body>
</html>
